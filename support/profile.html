<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadence Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <div class="title-bar">USER PROFILE</div>

    
    <p class="profile-line"><strong>USERNAME:</strong> <span id="profile-username">demo_user</span></p>
    <p class="profile-line"><strong>EMAIL:</strong> <span id="profile-email">demo@gmail.com</span></p>


    <div class="profile-section">
      <p class="profile-label">AVATAR</p>
      <div class="avatar-row">
        <div class="avatar-box">A1</div>
        <div class="avatar-box">A2</div>
        <div class="avatar-box">A3</div>
      </div>
       <p class="profile-hint">Avatar selection will be connected to backend later.</p>
    </div>

    <div class="profile-actions">
      <a class="btn-link" href="home.html">HOME</a>
      <a class="btn-link" href="index.html">LOGOUT</a>
    </div>
  </div>
  <script>
  const username = localStorage.getItem("cadence_username") || "demo_user";
  const email = localStorage.getItem("cadence_email") || "demo@gmail.com";

  document.getElementById("profile-username").textContent = username;
  document.getElementById("profile-email").textContent = email;
</script>
</body>
</html>
