<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadence Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-box">
    <div class="title-bar">CADENCE</div>

    <!-- LOGIN FORM -->
    <form id="login-form">
      <h3>Login</h3>
      <input id="login-username" type="text" placeholder="Username" required>
      <input id="login-email" type="email" placeholder="Email" required>
      <input id="login-password" type="password" placeholder="Password" required>
      <button type="submit">LOGIN</button>
      <p class="switch">No account? <a href="#" id="go-signup">Sign up</a></p>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signup-form" style="display:none;">
      <h3>Sign Up</h3>
      <input id="signup-username" type="text" placeholder="Username" required>
      <input id="signup-email" type="email" placeholder="Email" required>
      <input id="signup-password" type="password" placeholder="Password" required>
      <button type="submit">CREATE ACCOUNT</button>
      <p class="switch">Already have one? <a href="#" id="go-login">Login</a></p>
    </form>
  </div>

  <script>
    
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");

    document.getElementById("go-signup").addEventListener("click", function(e){
      e.preventDefault();
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    });

    document.getElementById("go-login").addEventListener("click", function(e){
      e.preventDefault();
      signupForm.style.display = "none";
      loginForm.style.display = "block";
    });

    
    loginForm.addEventListener("submit", function(e){
  e.preventDefault();

  const username = document.getElementById("login-username").value.trim();
  const email = document.getElementById("login-email").value.trim();

  localStorage.setItem("cadence_username", username || "demo_user");
  localStorage.setItem("cadence_email", email || "demo@gmail.com")

  window.location.href = "profile.html";
});

   signupForm.addEventListener("submit", function(e){
  e.preventDefault();

  const username = document.getElementById("signup-username").value.trim();
  const email = document.getElementById("signup-email").value.trim();

  localStorage.setItem("cadence_username", username || "demo_user");
  localStorage.setItem("cadence_email", email || "demo@gmail.com");

  window.location.href = "profile.html";
});

  </script>

</body>
</html>
